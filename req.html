<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Requisições</title>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script>
		function reqPage(url) {
			let ajax = new XMLHttpRequest();
			document.getElementById('conteudo').innerHTML = ''

			if (!document.getElementById('load')) {
				let loading = document.createElement('img')
				loading.id = 'load'
				loading.src = 'loading.gif'
				loading.className = 'rounded mx-auto d-block'

				document.getElementById('conteudo').appendChild(loading)
			}

			//requisição não iniciada, state = 0
			// console.log(ajax.readyState)
			ajax.open('GET', url)

			//conexão estabelacida com o servidor, state = 1
			// console.log(ajax.readyState)

			ajax.onreadystatechange = () => {
				if (ajax.readyState == 4 && ajax.status == 200) {
					document.getElementById('conteudo').innerHTML = ajax.responseText 
					// console.log('Requisição finalizada com sucesso!')
					// document.getElementById('load').remove()
				} 
				
				if (ajax.readyState == 4 && ajax.status == 404){
					document.getElementById('conteudo').innerHTML = 'Requisição finalizada com erro!' 
					// console.log('Deu ruim, página não encontrada')
					// document.getElementById('load').remove()
					}
					
				}
				// console.log(ajax.readyState)



			ajax.send()
			// console.log(ajax)
		}
	</script>
</head>

<body>

	<!-- Static navbar -->
	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>Requisições síncronas e assíncronas</h3>
			</div>
		</div>
	</nav>


	<div class="container">

		<div class="row mb-2">
			<div class="col-md-4 center"></div>
			<div class="col-md-4 center">
				<a href="#" class="btn btn-primary" onclick="reqPage('pagina_1_conteudo.php')">Página 1</a>
				<a href="#" class="btn btn-primary" onclick="reqPage('pagina_2_conteudo.html')">Página 2</a>
				<a href="#" class="btn btn-primary" onclick="reqPage('pagina_3_conteudo.html')">Página 3</a>
			</div>
			<div class="col-md-4 center"></div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-10" id="conteudo">


			</div>

			<div class="col-md-1"></div>
		</div>

	</div>
</body>

</html>
